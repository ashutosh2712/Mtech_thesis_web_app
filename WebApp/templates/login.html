{% extends "base.html" %}
<title>{% block title %} Login {% endblock %}</title> 

{% block content %}
<body background="{{ url_for('static', filename='images/983117.jpg')}}">
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form method="POST" style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" placeholder="Enter email" class="form-control form-control-lg" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" placeholder="Enter the Password"  class="form-control form-control-lg" />
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
  
 {% endblock %}
